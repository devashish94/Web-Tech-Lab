<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #ffffff;">
    <div class="main">
        <div class="left">
            <img class="muj-photo" src="/muj-photo.png" alt="">
        </div>
        <div class="right">
            <div class="heading">Greetings</div>
            <div class="heading-info">
                <div style="padding-top: 9px; opacity: 40%; font-family: 'OpenSans', sans-serif; ">Complete all the details to get started</div>
            </div>
            <div class="text-box">
                <div class="field_contents"><label>Name</label><br></div>
                <input type="text" class="text-area">
            </div>
            <div class="text-box">
                <div class="field_contents"><label>Registration Number</label><br></div>
                <input type="text" class="text-area">
            </div>
            <div class="drop-down">
                <div class="drop-contents"><label>Year</label><br></div>
                <select type="dropdown" name="year">
                <option value="A">Select</option>
                <option value="A">1st</option>
                <option value="B">2nd</option>
                <option value="B">3rd</option>
                <option value="B">4th</option>
                </select>
            </div>
            <div class="drop-down">
                <div class="drop-contents"><label>Section</label><br></div>
                <select type="dropdown" name="section">
                <option value="A">Select</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="B">B</option>
                <option value="B">C</option>
                <option value="A">D</option>
                <option value="B">E</option>
                <option value="B">F</option>
                <option value="B">G</option>
                <option value="A">H</option>
                <option value="B">I</option>
                <option value="B">J</option>
                <option value="B">K</option>
                <option value="A">L</option>
                <option value="B">M</option>
                <option value="B">N</option>
                <option value="B">O</option>
                <option value="B">P</option>
                <option value="B">Q</option>
                <option value="B">R</option>
                <option value="B">S</option>
                <option value="B">T</option>
                <option value="B">U</option>
                <option value="B">V</option>
                <option value="B">W</option>
                <option value="B">X</option>
                <option value="B">Y</option>
                <option value="B">Z</option>
                </select>
            </div>
            
            <div class="text-box">
                <div class="field_contents"><label>Phone Number</label><br></div>
                <input type="text" class="text-area">
            </div>
            <div class="text-box">
                <div class="field_contents"><label>Email ID</label><br></div>
                <input type="text" class="text-area">
            </div>
            <div class="text-box">
                <button type="button" class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
