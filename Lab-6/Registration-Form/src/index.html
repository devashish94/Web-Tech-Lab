<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body style="background-color: antiquewhite;">
    <div class="main">
        <div class="heading" style="font-size: 25px; padding-bottom: 20px;">Registration Form</div>
        <div class="heading-info" style="padding-bottom: 30px;">
          <div style="padding-left: 15px; padding-top: 10px;">
            To fill the form you have to follow the following instructions:
          </div>
          <li>You have to fill all the fields.</li>
          <li>You can reset the form by clicking the Reset Button.</li>
          <li>Click the Submit Button once you are done.</li>
        </div>
          <div class="year_field">
            <div class="field_contents"><label>Select your year:</label><br></div>
            <select type="dropdown" name="section">
            <option value="A">1st</option>
            <option value="B">2nd</option>
            <option value="B">3rd</option>
            <option value="B">4th</option>
            </select>
          </div>
          <div class="name_field">
            <div class="field_contents"><label>Enter you name:</label><br></div>
            <div class="field_contents"><input type="text"></div>
          </div>
        </div>
    </div>
</body>
</html>
