<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="registration-number">Registration Number:</label>
      <input type="text" id="registration-number" name="registration-number" required>
      <label for="section">Section:</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="A">D</option>
        <option value="B">E</option>
        <option value="C">F</option>
        <option value="A">G</option>
        <option value="B">H</option>
        <option value="C">I</option>
        <option value="A">J</option>
        <option value="B">K</option>
        <option value="C">L</option>
        <option value="A">M</option>
        <option value="B">N</option>
        <option value="C">O</option>
        <option value="A">P</option>
        <option value="B">Q</option>
        <option value="C">R</option>
        <option value="A">S</option>
        <option value="B">T</option>
        <option value="C">U</option>
        <option value="A">V</option>
        <option value="B">W</option>
        <option value="C">X</option>
        <option value="A">Y</option>
        <option value="B">Z</option>
        <!-- Add more options for sections D, E, etc. as needed -->
      </select>
      <div id="Year">
        <label for="Year" class="year-text-heading">Year</label><br>
        <div class="label-radio">
            <input type="radio" id="1st" value="1st" name="year-select">
            <label for="1st">1st</label>
        </div>
        <div class="label-radio">
            <input type="radio" id="2nd" value="2nd" name="year-select">
            <label for="2nd">2nd</label>
        </div>
        <div class="label-radio">
            <input type="radio" id="3rd" value="3rd" name="year-select">
            <label for="3rd">3rd</label>
        </div>
        <div class="label-radio">
            <input type="radio" id="4th" value="4th" name="year-select">
            <label for="4th">4th</label>
        </div>
      </div>
      <input type="submit" value="Register">
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
